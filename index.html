<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Golf Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="jumbotron" style="margin-top: 30px; background-color: rgba(48, 102, 31, 0.75);">
                <hr class="my-4" style="background-color: yellow;">
                <h1 class="display-4" style="color: white; text-align: center;">Golf Trivia!</h1>
                <hr class="my-4" style="background-color: yellow;">
                <p class="lead" style="color: white; text-align: center;" id="timeRemaining">Time Remaining:</p>


                <p style="color: yellow; text-align: center; font-size: 18px; font-weight: bold;" id="questionPrompt">Question Prompt</p>
                <br>
                <p style="color: white; text-align: center; font-size: 20px; cursor: pointer;" id="possibleAnswer1" data id="ans">Possible Answer 1</p>
                <p style="color: white; text-align: center; font-size: 20px; cursor: pointer;" id="possibleAnswer2" data id="ans">Possible Answer 2</p>
                <p style="color: white; text-align: center; font-size: 20px; cursor: pointer;" id="possibleAnswer3" data id="ans">Possible Answer 3</p>
                <p style="color: white; text-align: center; font-size: 20px; cursor: pointer;" id="possibleAnswer4" data id="ans">Possible Answer 4</p>
                <br>
                <p style="color: white; text-align: center; font-size: 20px; cursor: pointer;" id="answered" data id="ans"></p>
                <br>
                <p style="color: white; text-align: center; font-size: 20px; cursor: pointer;" id="next" data id="ans">Next Question</p>

            </div>
            <div class="col-md-2"></div>





            <script src="assets/javascript/app.js"></script>
</body>

</html>
